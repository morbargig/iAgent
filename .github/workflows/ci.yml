name: ğŸ” Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Cancel previous runs if a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  NX_CLOUD_DISTRIBUTED_EXECUTION: 'false'

jobs:
  # Code Quality and Type Checking
  quality:
    name: ğŸ§¹ Code Quality & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Cache Nx computation cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ§¹ Lint Frontend
        run: npx nx lint frontend --skip-nx-cache

      - name: ğŸ§¹ Lint Backend
        run: npx nx lint backend --skip-nx-cache

      - name: ğŸ”§ TypeScript check Frontend
        run: npx nx typecheck frontend --skip-nx-cache

      - name: ğŸ”§ TypeScript check Backend
        run: npx nx typecheck backend --skip-nx-cache

  # Unit Tests
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        project: ['frontend', 'backend']
      fail-fast: false
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Cache Nx computation cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ§ª Run tests for ${{ matrix.project }}
        run: npx nx test ${{ matrix.project }} --coverage --watchAll=false --passWithNoTests --skip-nx-cache
        env:
          CI: true
          NX_CLOUD_DISTRIBUTED_EXECUTION: 'false'

      - name: ğŸ“Š Upload test coverage
        if: matrix.project == 'frontend'
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage/apps/${{ matrix.project }}
          flags: ${{ matrix.project }}
          name: ${{ matrix.project }}-coverage
          fail_ci_if_error: false

  # Build Verification
  build:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [quality]
    
    strategy:
      matrix:
        project: ['frontend', 'backend']
      fail-fast: false
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Cache Nx computation cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-

      - name: ğŸ—ï¸ Build ${{ matrix.project }}
        run: |
          if [ "${{ matrix.project }}" == "frontend" ]; then
            npx nx build @iagent/frontend --configuration=production
          else
            npx nx build ${{ matrix.project }} --configuration=production
          fi
        env:
          # GitHub Pages environment variables for frontend
          VITE_BASE_URL: '/iAgent/'
          VITE_API_BASE_URL: '/iAgent/api'
          VITE_ENVIRONMENT: 'production'
          NX_CLOUD_DISTRIBUTED_EXECUTION: 'false'

      - name: ğŸ“Š Analyze build size
        if: matrix.project == 'frontend'
        run: |
          echo "ğŸ“Š Frontend build analysis:"
          du -sh dist/apps/frontend
          echo "ğŸ“„ Main files:"
          find dist/apps/frontend -name "*.js" -o -name "*.css" | head -10

      - name: ğŸ“‹ Upload build artifacts
        if: matrix.project == 'frontend'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/apps/frontend
          retention-days: 7

  # Security Scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate --no-fund

  # CI Success Check
  ci-success:
    name: âœ… CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [quality, test, build, security]
    if: always()
    
    steps:
      - name: âœ… All checks passed
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo "ğŸ‰ Code is ready for deployment!"
          
      - name: âŒ Some checks failed
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: |
          echo "âŒ Some CI checks failed!"
          echo "ğŸ” Please review the failed jobs and fix issues."
          exit 1